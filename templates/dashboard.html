<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ session['username'] }}</h2>
        <h3>Available Flights:</h3>
        <table>
            <tr>
                <th>Flight Code</th>
                <th>Flight Name</th>
                <th>Available Seats</th>
                <th>Action</th>
            </tr>
            {% for flight_code, flight in flights.items() %}
            <tr>
                <td>{{ flight_code }}</td>
                <td>{{ flight['name'] }}</td>
                <td>{{ flight['seats'] }}</td>
                <td><a href="/book/{{ flight_code }}">Book</a></td>
            </tr>
            {% endfor %}
        </table>
        <p><a href="/mybookings">My Bookings</a></p>
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
